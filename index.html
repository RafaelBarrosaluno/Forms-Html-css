<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form com HTML+CSS</title>
</head>
<body>
    <nav>

    </nav>
    <main>
        <h1> Formulário de Contato </h1> <!--Cometarios!-->
        <form method="post" action="#"> <!--Methods podem ser "Post" ou "Get",  O post faz que as informaçoes não aparecam na aba de navegação, já o Get faz isso.-->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" row-="5" required>
            </textarea> <!--Textarea: Area maior para escrever-->
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>

        <p>@RafaelManeiro</p>
    </footer>
</body>
</html>
